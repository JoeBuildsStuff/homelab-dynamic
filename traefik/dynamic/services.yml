# traefik/dynamic/services.yml

http:
  services:
    traefik-dashboard-service:
      loadBalancer:
        servers:
          - url: "http://traefik-dynamic:8080"

    noop-service:
      loadBalancer:
        servers:
          - url: "http://noop-dynamic:80"

    changedetection-service:
      loadBalancer:
        servers:
          - url: "http://changedetection-dynamic:5000"